name: RISC-V Assembler Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal

    - name: Build Rust FFI library
      run: |
        cd isa-ffi
        cargo build --release
        mkdir -p target/release/
        cp target/release/libisa_ffi.a ../assembler-cpp/lib/
        cd ..

    - name: Build and test C++ components
      run: |
        cd assembler-cpp
        # Create lib directory for FFI library
        mkdir -p lib
        # Build in build directory
        mkdir -p build
        cd build
        cmake .. -DRUST_FFI_PATH=${GITHUB_WORKSPACE}/assembler-cpp/lib
        make VERBOSE=1 -j$(nproc)
        cd ..
        chmod +x tests/run_tests.sh
        ./tests/run_tests.sh

    - name: Upload test artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-outputs
        path: assembler-cpp/build/test_output/
        retention-days: 5  # Keep artifacts for 5 days